
<html>
    <head>
    
        <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body style="background-color: black;">
    <center>
      <h1 class="btn btn-info heading">Object Detection</h1>
      <a href="main.html" class="btn">Back</a>
      <br><br><br><br>
      <h3 id="status" class="btn btn-danger"></h3>
      <br>
      <h3 class="btn btn-success" style="font-size:15px;">
        There are 6 big objects in the image from which cocossd model has detected 2 objects.
      </h3>  
    </center>
    
    <script>
      objectDetector= "";
    
    img = "";
    objects = [];
    status = "";
    
    function preload(){
      img = loadImage('bed.jpg');
    }
  
    
    function modelLoaded() {
      console.log("Model Loaded!")
      status = true;
      objectDetector.detect(img, gotResult);
    }
    
    function gotResult(error, results) {
      if (error) {
        console.log(error);
      }
      console.log(results);
      objects = results;
    }
    
    
    function draw() {
    
          fill(255, 0, 0);
          percent = floor(objects[i].confidence * 100);
          text(objects[i].label + " " + percent + "%", objects[i].x + 105, objects[i].y + 15);
          noFill();
          stroke(255, 0, 0);
          rect(objects[i].x+100, objects[i].y, objects[i].width-50, objects[i].height+70);
        }
      
    
    
    </script>
    <style>
        body
{
background-position: center;
background-size: cover;
}

.heading
{
font-size: 23px;
width: 100%;
margin: 0px;
}

#status
{
font-size: 18px;
}

canvas
{

border-radius: 10px;
margin-top: 60px;
}
a
{
  float:right;
  font-size: 20px !important;
  margin: 5px;
  background: black;
  cursor: pointer;
  color: white;
}
a:hover
{
  color:red !important;
}
    </style>
    
    </body>
    
    </html>
